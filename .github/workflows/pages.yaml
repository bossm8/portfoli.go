name: Build Pages

on:
  workflow_run:
    workflows:
      - Build Latest Tag
    types:
      - completed
      
  push:
    branches:
      - "main"
    paths:
      - '**/*.go'
      - '**/*.sh'
      - 'public/**/*'
      - '.github/workflows/pages.yaml'
      - 'go.*'
    
jobs:
  build-pages:
    runs-on: ubuntu-latest
    environment:
      MOUNT_DIR: /var/www/portfoli.go/workspace/configs
      CONF_DIR: examples/configs
      DIST_DIR: public
      SRV_BASE_PATH: /${{ github.event.repository.name }}

    steps:

      - name: Checkout Configs
        uses: actions/checkout@v3

      - name: Build Pages
        uses: addnab/docker-run-action@v3
        with: 
          image: ghcr.io/bossm8/portfoli-go:latest
          options: -v ${{ github.workspace }}:${{ MOUNT_DIR }} --entrypoint /bin/sh
          run: |
            mkdir ${{ MOUNT_DIR }}/${{ DIST_DIR }}
            portfoli-go-static.sh
      
      - name: Build Artifact
        uses: actions/upload-pages-artifact
        with:
          path: ${{ github.workspace }}/${{ DIST_DIR }}

  deploy:
    needs: build-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v1