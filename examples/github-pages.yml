## NOTE: This has not been verified yet
name: Build Pages

on:
  push:
    branches:
      - "main"

env:
  MOUNT_DIR: /var/www/portfoli.go/workspace
  CONF_PATH: /var/www/portfoli.go/workspace/examples/configs
  DIST_PATH: /var/www/portfoli.go/workspace/public
  SRV_BASE_PATH: /
    
jobs:
  build-pages:
    runs-on: ubuntu-latest
    environment:

    steps:

      - name: Checkout Configs
        uses: actions/checkout@v3

      - name: Build Pages
        uses: addnab/docker-run-action@v3
        with: 
          image: ghcr.io/bossm8/portfoli-go:latest
          options: -v ${{ github.workspace }}:${{ env.MOUNT_DIR }} --entrypoint /bin/sh
          run: |
            mkdir ${{ env.DIST_DIR }}
            portfoli-go-static.sh
            cp -r ${{ env.MOUNT_DIR }}/${{ env.CUSTOM_CONTENT_DIR }} ${{ env.DIST_PATH }}/static/img/custom
      
      - name: Build Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ github.workspace }}/public

  deploy:
    needs: build-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
