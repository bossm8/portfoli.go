{{ define "body" }}
<div class="card-body overflow-auto">
    <h5 class="card-title">{{ template "body-title" . }}</h5>
    {{ if .Specialization }}
        <h6 class="card-text text-muted"><small>Specialization in {{ .Specialization }}</small></h6>

        {{ .Description }}
    </p>
</div>
{{ end }}
